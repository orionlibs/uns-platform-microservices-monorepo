server:
  port: 8080
  shutdown: graceful
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: never

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  metrics:
    enable:
      all: true
    export:
      prometheus:
        enabled: true
        #GET /actuator/prometheus

springdoc:
  packagesToScan: io.github.orionlibs.document.api
  writer-with-order-by-keys: true
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/swagger-ui

spring:
  application:
    name: Documents

jwt:
  secret: ${JWT_SECRET_BASE64_ENCODED}

# Production profile (default)
---
spring:
  config:
    activate:
      on-profile: "!test"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DOCUMENTS_DATABASE_URL}
    username: ${DOCUMENTS_DATABASE_USERNAME}
    password: ${DOCUMENTS_DATABASE_PASSWORD}
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      maxLifetime: 1800000
      connectionTimeout: 30000
  logging-datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${USERS_DATABASE_URL}
    username: ${USERS_DATABASE_USERNAME}
    password: ${USERS_DATABASE_PASSWORD}
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      maxLifetime: 1800000
      connectionTimeout: 30000
  #logging:
  #  level:
  #    org.hibernate.SQL: DEBUG
  #    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect
      jdbc:
        lob:
          non_contextual_creation: true
    #show-sql: true
    properties:
      hibernate:
        format_sql: true


